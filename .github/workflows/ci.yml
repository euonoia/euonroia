name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your code
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Use cached Node version
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          cd frontend
          yarn install --frozen-lockfile

      # 4. Build your project
      - name: Build
        run: |
          cd frontend
          yarn build

      # 5. Run tests (optional for now)
      - name: Run tests
        run: |
          cd frontend
          yarn test --if-present
