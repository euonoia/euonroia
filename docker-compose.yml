services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile   
    ports:
      - "8080:80"            
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile   
    ports:
      - "5000:5000"          
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/serviceaccountKey.json:/app/serviceaccountKey.json:ro
    command: ["node", "index.js"]
