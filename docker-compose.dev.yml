services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: euonroia-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/serviceAccountKey.json:/app/serviceAccountKey.json:ro
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=development
      - PORT=5000
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: euonroia-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_BACKEND_URL=http://localhost:5000
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend
